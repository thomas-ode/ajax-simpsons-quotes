<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ajax quest challenge</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel='stylesheet' href='https://unpkg.com/bulma@0.7.5/css/bulma.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <style>
  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Simpsons Quotes</h1>
      <p>Reload for another Quote!</p>

      <div class="content" id="simpsons-quotes">
      </div>
    </div>

  </section>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
  <script>
      function fetchSimpson() {
    
    const url = `https://simpsons-quotes-api.herokuapp.com/quotes`;

    axios
      .get(url)
      .then(function(response) {
        return response.data; 
      })
      .then(function(simpsons) {
        console.log('data decoded from JSON:', simpsons);
  
       
        const simpsonsHTML = `
        <h2>${simpsons[0].character}</h2> 
        <img src="${simpsons[0].image}" />
        <p><strong>${simpsons[0].quote}</strong></p>
        `;
        document.querySelector('#simpsons-quotes').innerHTML = simpsonsHTML;
      });
  }
  
  fetchSimpson();

  </script>
</body>

</html>
